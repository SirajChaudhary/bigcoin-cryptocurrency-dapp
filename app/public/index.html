<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>BigCoin - A cryptocurrency</title>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Teko:wght@300&display=swap" rel="stylesheet">
      <!-- jquery -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <!-- Bootstrap css-->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- bootstrap javascript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <link href="css/app.css" rel="stylesheet">
      <style>
         #options{
         height: 40px;
         width: 90%;
         font-size: 1.2em;
         }
         #selecttag{
         font-size: 1.7em;
         }
         #submit{
         width: 20%;
         display: block;
         margin: 20px auto;
         }
         .select, .send, #all-accounts{
         display: none;
         }
         .active{
         display: block !important;
         }
      </style>
   </head>
   <body>
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-10 col-md-offset-1">
               <div class="select active">
                  <h1><span style="font-family: 'Impact', sans-serif; font-size: 60px">BigCoin</span></h1>
                  <h2><span style="font-family: 'Russo One', sans-serif;">Your Own Cryptocurrency</span></h2>
                  <br>
                  <h3 id="selecttag">Select Your Account</h3>
                  <select id="options" name="cars" class="form-control">
                  </select>
                  <button id="submit" class="btn btn-primary">SUBMIT</button>
                  <div class="hint"><strong>Help?</strong> hire siraj chaudhary for blockchain work</div>
               </div>
            </div>
            <div class="col-md-10 col-md-offset-1">
               <div class="send">
                  <h1><span style="font-family: 'Impact', sans-serif; font-size: 60px">BigCoin</span></h1>
                  <h2><span style="font-family: 'Russo One', sans-serif;">Private Blockchain Service</span></h2>
                  <h3>You have <span class="black"><span id="balance"></span> BigCoin</span></h3>
                  <h3>Your Account <span class="black" id="account"></span></h3>
                  <br>
                  <h1>Send BigCoin</h1>
                  <div class="row">
                     <div>
                        <div class="col-md-12">
                           <br><label for="amount">Amount:</label><input type="number" id="amount" class="form-control" placeholder="e.g., 95" required></input>
                           <br><label for="receiver">To Address:</label><input type="text" id="receiver" class="form-control" placeholder="tranffer big coins to any Private active account" required></input>
                        </div>
                        <div class="col-md-4 col-md-offset-4">
                           <br><br><button class="btn btn-primary" id="send">Send</button>
                        </div>
                        <br><br>
                        <span id="status"></span>
                     </div>
                  </div>
                  <br>
                  <div class="hint"><strong>Help?</strong> hire siraj chaudhary for blockchain work</div>
               </div>
            </div>
         </div>
      </div>
      <script src="js/accounts.js"></script>
   </body>
</html>
